<h1 class="h3 mb-3 font-weight-normal" style="color:white">User Tournaments</h1>
<input id="search" class="form-control" [(ngModel)]="searchText" placeholder="Serach user"/>
<table class="table table-hover table-striped table-dark">
    <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Description</th>
          <th>MinValueOfRankValue</th>
          <th>MaxNumberOfUser</th>
          <th>ActuallNumberOfUser</th>
        </tr>
      </thead>
    <tbody>
      <tr *ngFor="let tournament of tournaments | async | tourFilter : searchText; let i = index" >
        <td colspan="6" *ngIf="isEmpty">No user tournaments</td>
        <td>{{i+1}}</td>
        <td>{{tournament.name}}</td>
        <td>{{tournament.description}}</td>
        <td>{{tournament.minValueOfRankValue}}</td>
        <td>{{tournament.maxNumberOfUser}}</td>
        <td>{{tournament.numberOfUser}}</td>
      </tr>
    </tbody>
</table>
