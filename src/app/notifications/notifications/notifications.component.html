<h1 class="h3 mb-3 font-weight-normal text-white" >Notifications</h1>
<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th>Message</th>
        <th>Seen/Unseen</th>
        <th>Delete</th>
      </tr>
    </thead>
  <tbody>
      <tr *ngFor="let noti of notiList">
          <td *ngIf= "!noti.seen">
            <p class="p-2 mt-1 mb-1 bg-warning text-dark" id="message">{{noti.message}}</p>
          </td>
          <td *ngIf= "!noti.seen"><button type="button" class="p-2 mt-1 mb-1 btn btn-warning" (click)='seenFunction(noti.id)'>Seen</button></td>
          <td *ngIf= "!noti.seen"><button type="button" class="p-2 mt-1 mb-1 btn btn-danger" (click)="deleteNotification(noti.id)">Delete</button></td>
      </tr>
      <tr *ngFor="let noti of notiList">
        <td *ngIf= "noti.seen">
          <p class="p-2 mt-1 mb-1 bg-info text-white" id="message">{{noti.message}}</p>
        </td>
        <td *ngIf= "noti.seen"><button type="button" class="p-2 mt-1 mb-1 btn btn-info" (click)="seenFunction(noti.id)">Unseen</button></td>
        <td *ngIf= "noti.seen"><button type="button" class="p-2 mt-1 mb-1 btn btn-danger" (click)="deleteNotification(noti.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
