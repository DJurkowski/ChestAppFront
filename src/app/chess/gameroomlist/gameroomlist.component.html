<ul>
  <li *ngFor='let match of matchList'>
    <div *ngIf='isShowed'>
      <div id='{{match.id}}'></div> <span *ngIf='isShowed'><button (click)="playGame(match)" > {{match.name}}  Play</button></span>
    </div>
      <div *ngIf='match.showMatch' class="container">
        <app-board [match]='match' (matchBack)='endGameValue($event)'></app-board>
      </div>
  </li>
