<h1 class="h3 mb-3 font-weight-normal text-white" >User Friends</h1>
<table class="table table-striped table-dark">
    <tbody *ngFor="let user of friends | async; let i = index">
      <tr>
        <td>No. {{i+1}}</td>
        <td>Name: {{user.username}}</td>
        <td><button (click)="hideDiv(user.id)" class="btn btn-outline-light">
          <span *ngIf='isHidden && isOpened === user.id;else elseBut'>Close</span>
        <ng-template #elseBut>Details</ng-template>
        </button></td>
      </tr>
      <tr>
        <td colspan="3" *ngIf='isOpened === user.id'>
        <app-user-friend-details [user]=user></app-user-friend-details>
        </td>
    </tr>
    </tbody>
  </table>
