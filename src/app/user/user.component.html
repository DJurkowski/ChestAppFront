<h1 class="h3 mb-3 font-weight-normal text-primary" style="color:white">User Profil</h1>
<div class="center">
  <div class="text-white mb-3 box">
      <strong>Username: </strong>
        <input type="name" value="{{userProfil.username}}" [ngClass]="isDisabled ? 'text-white': 'text-muted'" class="form-control bg-dark" id="name"
        required [disabled]='true'>
        <form>
        <div class="list-unstyled mt-3 mb-2">
            <li class="form-group">
              <strong >Email: </strong>
              <input type="email" value="{{userProfil.email}}" class="form-control bg-dark text-white" id="email"
              required [disabled]='isDisabled'>
            </li>

            <li><strong >Joined: </strong>
              <input type="data" value="{{userProfil.joined}}" [ngClass]="isDisabled ? 'text-white': 'text-muted'"  class="form-control bg-dark" id="data"
              required [disabled]='true'>
            </li>
            <li><strong >Rank Level: </strong>
              <input type="text" value="{{userProfil.rankValue}}" [ngClass]="isDisabled ? 'text-white': 'text-muted'" class="form-control bg-dark" id="rank"
              required [disabled]='true'>
            </li>

            <li><strong >Number of Matches: </strong>
              <input type="text" value="{{userProfil.wins + userProfil.losses}}" [ngClass]="isDisabled ? 'text-white': 'text-muted'" class="form-control bg-dark" id="matches"
              required [disabled]='true'>
            </li>

            <li><strong >Wins: </strong>
              <input type="text" value="{{userProfil.wins}}" [ngClass]="isDisabled ? 'text-white': 'text-muted'" class="form-control bg-dark" id="wins"
              required [disabled]='true'>
            </li>

            <li><strong >Losses: </strong>
              <input type="text" value="{{userProfil.losses}}" [ngClass]="isDisabled ? 'text-white': 'text-muted'" class="form-control bg-dark" id="losses"
              required [disabled]='true'>
            </li>
        </div>
          <div class="but">
            <div *ngIf="isDisabled; else elseBlock" class="but">
              <button type="button" (click)="disabledFunction()" class="btn btn-lg btn-block btn-success">Edit</button>
              <button type="button" class="btn btn-lg btn-block btn-danger">Delete</button>
            </div>
            <ng-template #elseBlock class="but">
              <button type="submit"  class="btn btn-lg btn-block btn-success">Save</button>
              <button type="button" (click)="disabledFunction()" class="btn btn-lg btn-block btn-secondary">Back</button>
            </ng-template>
        </div>
        </form>
  </div>

</div>
